          en: "AI systems are trained with all of our experience, but also with all of our mistakes."
          de: "KI-Systeme werden mit all unserer Erfahrung, aber auch mit all unseren Irrtümern trainiert."
quests:
  favor:
    npc: mayor
    mood: interrogation
    available:
      dialogue:
        - type: sequence
          items:
            - text:
                en: "I am a topologist. My research does not deal with any data."
                de: "..."
              responses:
                - text:
                    en: "Ok, I see. Goodbye."
                    de: "..."
                  thenText:
                    en: "Bye, bye. Feel free to chat again anytime."
                    de: "..."
                    set: [ 'quest.favor.active' ]
                - text:
                    en: "Are you sure?"
                    de: "..."
                  thenText:
                    en: "Definitely! I only publish some papers and draw example images."
                    de: "..."
                    responses:
                - text:
                    en: "Ok, I see. Goodbye."
                    de: "..."
                   
    stages:
      - cond: 'COUNT("op.favor") >= 3'
        prompt:
          en: "Report back to the city mayor."
          de: "Sprich mit der Bürgermeisterin."
        target: mayor
        dialogues:
          mayor:
            - text:
                en: "I’m happy to learn there’s a good amount of support."
                de: "Ich freue mich zu hören, dass es viel Unterstützung gibt."
              set: [ 'quest.favor.done', 'pnt.empathy.favor' ]
      - prompt:
          en: "Find 3 people who favor installing AI-assisted cameras in the city."
          de: "Finde 3 Personen, die der Installation von KI-unterstützten Kameras in der Stadt zustimmen."
        counter:
          expression: 'COUNT("op.favor")'
          max: 3
          icon: happy
        dialogues:
          mayor:
            - text:
                en: "I want to make sure there’s support to install the cameras."
                de: "Ich möchte sicherstellen, dass es Unterstützung für die Installation der Kameras gibt."
          tourist:
            - text:
                en: "I’m in favor. Surveillance cameras in my country reduced crime enormously."
                de: "Ich bin dafür. Überwachungskameras in meinem Land haben die Kriminalität enorm reduziert."
              set: [ 'op.favor.tourist' ]
          citizenBraid:
            - text:
                en: "I'm in favor. I had three bikes stolen in a month."
                de: "Ich bin dafür. Mir wurden in einem Monat drei Fahrräder gestohlen."
              set: [ 'op.favor.citizenBraid' ]
          citizenHipster:
            - text:
                en: "I'm in favor. If the police are powerless, they'll move from bikes to robbing homes."
                de: "Ich bin dafür. Wenn die Polizei machtlos ist, werden sie vom Fahrraddiebstahl zum Einbruch übergehen."
              set: [ 'op.favor.citizenHipster' ]
          citizenCage:
            - text:
                en: "I want my kids to be safe. So I’m in favor of AI cameras."
                de: "Ich möchte, dass meine Kinder sicher sind. Deshalb bin ich für KI-Kameras."
              set: [ 'op.favor.citizenCage' ]
          citizenPunk:
            - text:
                en: "I'm in favor. AI will revolutionize security."
                de: "Ich bin dafür. KI wird die Sicherheit revolutionieren."
              set: [ 'op.favor.citizenPunk' ]
          citizenLila:
            - text:
                en: "I'm in favor. I wonder if AI can analyze bike theft patterns."
                de: "Ich bin dafür. Kann eine KI auch Fahrraddiebstahlmuster analysieren?"
              set: [ 'op.favor.citizenLila' ]
          citizenQueen:
            - text:
                en: "I'm in favor. Bike theft is impacting on our community's sense of trust."
                de: "Ich bin dafür. Fahrraddiebstähle beeinträchtigen das Vertrauen in unsere Gemeinschaft."
              set: [ 'op.favor.citizenQueen' ]
          police:
            - text:
                en: "Is following the orders of AI the future of police work?"
                de: "Ist das Befolgen der Befehle einer KI die Zukunft der Polizeiarbeit?"
  against:
    npc: mayor
    required: favor
    mood: interrogation
    available:
      dialogue:
        - type: sequence
          items:
            - text:
                en: "Are some people unhappy about using AI-assisted cameras to detect and prevent crime in the city?"
                de: "Sind manche Menschen unglücklich darüber, dass KI-unterstützte Kameras zur Erkennung und Verhinderung von Verbrechen in der Stadt eingesetzt werden?"
            - text:
                en: "Can you find 3 people who are against the idea?"
                de: "Kannst du 3 Personen finden, die gegen diese Idee sind?"
              responses:
                - text:
                    en: "Accept the quest"
                    de: "Nimm die Aufgabe an"
                  thenText:
                    en: "Thanks, I want to ensure the project is not controversial."
                    de: "Danke, ich möchte sicherstellen, dass das Projekt nicht umstritten ist."
                  set: [ 'quest.against.active' ]
                - text:
                    en: "Decline for now"
                    de: "Vorläufig ablehnen"
                  thenText:
                    en: "OK. I’ll be here if you change your mind."
                    de: "Okay. Ich bin hier, falls du deine Meinung änderst."
    stages:
      - cond: 'COUNT("op.neg") >= 3'
        prompt:
          en: "Report back to the city mayor."
          de: "Sprich mit der Bürgermeisterin."
        target: mayor
        dialogues:
          mayor:
            - text:
                en: "Thank you for your help. I’ll see what I can do."
                de: "Danke für deine Hilfe. Ich werde sehen, was ich tun kann."
              set: [ 'quest.against.done', 'pnt.empathy.against' ]
      - prompt:
          en: "Find 3 people who oppose installing AI-assisted cameras in the city."
          de: "Finde 3 Personen, die sich gegen die Installation von KI-unterstützten Kameras in der Stadt aussprechen."
