    dialogue:
      - text:
          en: "Bike theft is impacting on our community's sense of trust."
          de: "Die Fahrraddiebstähle beeinträchtigen das Vertrauen in unsere Gemeinschaft."
  citizenRanger:
    name:
      en: "Ranger"
      de: "Ranger"
    spawn: { x: 896, y: 2290 }
    dialogue:
      - text:
          en: "Instead of spending money on cameras the city should fund the police department properly."
          de: "Anstatt Geld für Kameras auszugeben, sollte die Stadt die Polizeiabteilung ordentlich finanzieren."
  citizenWheelchair:
    name:
      en: "Composer"
      de: "Komponistin"
    spawn: { x: 6128, y: 2330 }
    dialogue:
      - text:
          en: "We need to ensure that these AI cameras respect our citizens' privacy and civil liberties."
          de: "Wir müssen sicherstellen, dass diese KI-Kameras die Privatsphäre und die Rechte von uns Bürger*innen respektieren."
  citizenChamp:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 1946, y: 2770 }
    dialogue:
      - text:
          en: "AI will only provide data. Can the police act on it?"
          de: "KI wird nur Daten liefern. Kann die Polizei diese nutzen?"
  lawyer:
    name:
      en: "Algebraist"
      de: "Algebraiker*in"
    spawn: { x: 2803, y: 2915 }
    dialogue:
      - text:
          en: "I am an algebraist."
          de: "..."
quests:
  favor:
    npc: mayor
    mood: interrogation
    available:
      dialogue:
        - type: sequence
          items:
            - text:
                en: "I am a topologist. My research does not deal with any data."
                de: "..."
              responses:
                - text:
                    en: "Ok, I see. Goodbye."
                    de: "..."
                  thenText:
                    en: "Bye, bye. Feel free to chat again anytime."
                    de: "..."
                  set: [ 'quest.favor.active' ]
                - text:
                    en: "Are you sure?"
                    de: "..."
                  thenText:
                    en: "Definitely! I only publish some papers and draw example images."
                    de: "..."
            - text:
                en: "test test test"
                de: "..."
              responses:
                - text:
                    en: "Ok, I see. Goodbye."
                    de: "..."
    stages:
      - cond: 'COUNT("op.favor") >= 3'
        prompt:
          en: "Report back to the city mayor."
          de: "Sprich mit der Bürgermeisterin."
        target: mayor
        dialogues:
          mayor:
            - text:
                en: "I’m happy to learn there’s a good amount of support."
                de: "Ich freue mich zu hören, dass es viel Unterstützung gibt."
              set: [ 'quest.favor.done', 'pnt.empathy.favor' ]
      - prompt:
          en: "Find 3 people who favor installing AI-assisted cameras in the city."
          de: "Finde 3 Personen, die der Installation von KI-unterstützten Kameras in der Stadt zustimmen."
        counter:
          expression: 'COUNT("op.favor")'
          max: 3
          icon: happy
        dialogues:
          mayor:
            - text:
                en: "I want to make sure there’s support to install the cameras."
                de: "Ich möchte sicherstellen, dass es Unterstützung für die Installation der Kameras gibt."
          tourist:
            - text:
                en: "I’m in favor. Surveillance cameras in my country reduced crime enormously."
                de: "Ich bin dafür. Überwachungskameras in meinem Land haben die Kriminalität enorm reduziert."
              set: [ 'op.favor.tourist' ]
          citizenBraid:
            - text:
                en: "I'm in favor. I had three bikes stolen in a month."
                de: "Ich bin dafür. Mir wurden in einem Monat drei Fahrräder gestohlen."
              set: [ 'op.favor.citizenBraid' ]
          citizenHipster:
            - text:
                en: "I'm in favor. If the police are powerless, they'll move from bikes to robbing homes."
                de: "Ich bin dafür. Wenn die Polizei machtlos ist, werden sie vom Fahrraddiebstahl zum Einbruch übergehen."
              set: [ 'op.favor.citizenHipster' ]
          citizenCage:
            - text:
                en: "I want my kids to be safe. So I’m in favor of AI cameras."
                de: "Ich möchte, dass meine Kinder sicher sind. Deshalb bin ich für KI-Kameras."
              set: [ 'op.favor.citizenCage' ]
          citizenPunk:
            - text:
                en: "I'm in favor. AI will revolutionize security."
                de: "Ich bin dafür. KI wird die Sicherheit revolutionieren."
              set: [ 'op.favor.citizenPunk' ]
          citizenLila:
            - text:
                en: "I'm in favor. I wonder if AI can analyze bike theft patterns."
                de: "Ich bin dafür. Kann eine KI auch Fahrraddiebstahlmuster analysieren?"
              set: [ 'op.favor.citizenLila' ]
          citizenQueen:
            - text:
                en: "I'm in favor. Bike theft is impacting on our community's sense of trust."
                de: "Ich bin dafür. Fahrraddiebstähle beeinträchtigen das Vertrauen in unsere Gemeinschaft."
              set: [ 'op.favor.citizenQueen' ]
          police:
            - text:
                en: "Is following the orders of AI the future of police work?"
                de: "Ist das Befolgen der Befehle einer KI die Zukunft der Polizeiarbeit?"
ending:
  dialogue:
    - type: sequence
      items:
        - type: first
          items:
            - cond: 'quest.committee.done'
              class: 'citizensEmpowered'
              type: sequence
              items:
                - text:
                    en: 'The government went ahead with the installation of AI-assisted cameras in key parts of the city.'
                    de: 'Die Regierung hat mit der Installation von KI-unterstützten Kameras in wichtigen Teilen der Stadt begonnen.'
                - text:
                    en: "A civil commitee oversees their correct use. It also proposed improvements to the system, which are being shared with other cities."
                    de: "Ein öffentlicher Ausschuss überwacht ihren korrekten Einsatz. Er schlug auch Verbesserungen des Systems vor, die mit anderen Städten geteilt werden."
            - cond: 'quest.issues.done'
              class: 'citizensNeutral'
              type: sequence
              items:
                - text:
                    en: "The government decided not to install AI-assisted cameras."
                    de: "Die Regierung hat beschlossen, keine KI-unterstützten Kameras zu installieren."
                - text:
                    en: "The mayor realized that more work is needed to make them fair for everyone."
                    de: "Die Bürgermeisterin erkannte, dass mehr Arbeit nötig wäre, um sie gerecht für alle zu machen."
            - cond: 'quest.against.done'
              class: 'citizensSad'
              type: sequence
              items:
                - text:
                    en: 'The government went ahead with the installation of AI-assisted cameras in key parts of the city.'
                    de: 'Die Regierung hat mit der Installation von KI-unterstützten Kameras in wichtigen Teilen der Stadt begonnen.'
                - text:
                    en: 'Bike robberies were reduced, but there are many complaints from innocent people who were wrongly accused.'
                    de: 'Es gab weniger Fahrraddiebstähle, aber viele Beschwerden von Menschen, die zu Unrecht beschuldigt wurden.'
            - type: sequence
              class: 'citizensAngry'
              items:
                - text:
                    en: "The government went ahead with the installation of hundreds of AI-assisted cameras all over the city."
                    de: "Die Regierung hat mit der Installation von Hunderten von KI-unterstützten Kameras in der ganzen Stadt begonnen."
                - type: first
                  items:
                    - cond: 'quest.video.done'
                      class: 'citizensSad'
                      text:
                        en: "After a series of social media posts exposed their many issues, a judge stopped their use. The government still has to pay for them while the problems are fixed."
                        de: "Nachdem eine Reihe von Social Media-Posts ihre vielen Probleme aufgedeckt hatten, hat ein Richter ihren Einsatz gestoppt. Die Stadt muss immer noch für sie bezahlen, während die Probleme behoben werden."
                    - text:
                        en: "Bike robberies are now very rare, but the legal system is overwhelmed with complaints from innocent people who were wrongly accused."
                        de: "Fahrraddiebstähle sind jetzt sehr selten, aber das Rechtssystem ist mit Beschwerden von Menschen überlastet, die zu Unrecht beschuldigt wurden."
