                de: "Ich bin mir nicht sicher. Technologie ist nie neutral. Wir müssen prüfen, ob sie unseren Werten entspricht."
              set: [ 'op.neg.journalist' ]
          biologist:
            - text:
                en: "I'm not sure. “AI camera” does not mean anything. What algorithms are used? How are they trained?"
                de: "Ich bin mir nicht sicher. „AI-Kamera“ bedeutet nichts. Welche Algorithmen werden verwendet? Wie werden sie trainiert?"
              set: [ 'op.neg.biologist' ]
          museumDirector:
