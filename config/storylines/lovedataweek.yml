          de: "In meinem Land haben Überwachungskameras die Kriminalität enorm reduziert."
  robot:
    name:
      en: "Robot"
      de: "Roboter"
    spawn: { x: 5748, y: 2340 }
    dialogue:
      - type: random
        items:
          - text:
              en: "Technology has already invented bikes that can’t be stolen: cars!"
              de: "Die Technologie hat bereits Fahrräder erfunden, die nicht gestohlen werden können: Autos!"
          - text:
              en: "Perhaps you would notice crime if you weren’t so busy composting."
              de: "Vielleicht würde dir die Kriminalität auffallen, wenn du nicht so faul herumhängen würdest."
          - text:
              en: "I know how to solve crime with AI: get me a badge and a gun."
              de: "Ich weiß, wie man Verbrechen mit KI löst: Gib mir einen Polizeimarke und eine Waffe."
  citizenBraid:
    name:
      en: "MaRDI help desk"
      de: "MaRDI Help-Desk"
    spawn: { x: 2673, y: 3130 }
    dialogue:
        - type: sequence
          items:
            - text:
                en: "Hi, I am Tabiane from the MaRDI team. What can I help you with?"
                de: "Hallo, ich bin Tabiane vom MaRDI-Team. Wie kann ich Dir helfen?"
              responses:
                - text:
                    en: "I would like to find out if documents are data."
                    de: "..."
                  thenText:
                    en: "Documents (articles, books) and their constituent parts (theorems, proofs, formulas…) are data. Treating mathematical texts as data (and not only as mere containers where one deposits ideas in written form) recognizes that mathematical texts deserve the same treatment as other forms of structured data. In particular, FAIR principles and data management plans also apply to texts."
                    de: "..."
                  then: help_bye
                - text:
                    en: "I would like to find out if literature references are data."
                    de: "..."
                  thenText:
                    en: "Literature references are data. Although bibliographic references are part of mathematical documents, we mention them separately because references are structured data. There is a defined set of fields, (such as author, title, publisher…), there are standard formats (e.g. bibTeX), and there are databases of mathematical references (e.g. zbMATH, MathSciNet,...). This makes bibliographic references one of the most curated type of research data (especially in Mathematics)."
                    de: "..."
                - text:
                    en: "I would like to find out if formalized mathematics is data."
                    de: "..."
                  thenText:
                    en: "Formalized mathematics is data. Languages that implement formal logic like Coq, HOL, Isabelle, Lean, Mizar, etc, are a structured version of the (unstructured) mathematical texts that we just mentioned. They contain proofs verifiable by software and are playing an increasingly vital role in mathematics. Data curation is essential to keep those formalizations useful and bound to their human-readable counterparts."
                    de: "..."
                - text:
                    en: "I would like to find out if software is data."
                    de: "..."
                  thenText:
                    en: "Software is data. From small scripts that help in a particular problem to wide libraries that integrate into larger frameworks (Sage, Mathematica, MATLAB…). Notebooks (Jupyter,...) are a form of research data that mix text explanations and interactive prompts, so they need to be handled as both documents and software."
                    de: "..."
                - text:
                    en: "I would like to find out if collections of objects are data."
                    de: "..."
                  thenText:
                    en: "Collections of objects are data. Classifications play a major role in mathematics. Either gathered by hand or produced algorithmically, the result can be a pivotal point on which many other works will derive from. Although this output result of a classification can have more applications than the process to arrive at it, it is essential that both input algorithm (or manual process) and the output classification are clearly documented, so that the classification can be verified and reproduced independently, apart from being reused in further projects."
                    de: "..."
                - text:
                    en: "I would like to find out if visualizations and examples are data."
                    de: "..."
                  thenText:
                    en: "Visualizations and examples are data. Examples and visual realizations of mathematical objects (including images, animations, and other types of graphics) can be very intricate and have an enormous value for understanding and developing a theory. Although examples and visualizations can be omitted in more spartan literature, if provided, they deserve a full research data curation as other research data essential to logical proofs."
                    de: "..."
                - text:
                    en: "I would like to find out if empirical records are data."
                    de: "..."
                  thenText:
                    en: "Empirical records are data. Of course, raw collection of natural information, intended to be processed to extract knowledge of the data itself, or from the statistical method, are data that need special tools to handle. This applies to statistical databases, but also to machine learning models that require vast amounts of training data."
                    de: "..."
                - text:
                    en: "I would like to find out if simulations are data."
                    de: "..."
                  thenText:
                    en: "Simulations are data. Simulations are lists of records not measured from the outside world, but generated from a program. This is usually a representation of a state of a system, including possibly some discretizations and simplifications of reality in the modeling process. As with collections, this output simulation data is as necessary as the input source code that generates it. Simulation data is what allows us to extract conclusions, whereas the reproducibility verification requires that the processing input-to-output be performed by a third party, allowing the recognition of flaws or errors in either the input or the output, or allowing for the rerun of the simulation with different parameters."
                    de: "..."
                - text:
                    en: "I would like to find out if workflow documentations are data."
                    de: "..."
                  thenText:
                    en: "Workflow documentations are data. More general than simulations, workflows involve several steps of data acquisition, data processing, data analysis, and extraction of conclusions in many scientific researches. An overview of the process is in itself a valuable piece of data, as it gives insights into the interplay of the different parts. A numerical algorithm can be individually robust and performant, but it may not be the best fit for the task at hand. We can only spot such issues when we have a good overview of the entire process."
                    de: "..."
                - text:
                    en: "I forgot, what I wanted to ask, sorry. I will come back later."
                    de: "..."
                  thenText:
                    en: "Sure, come back anytime. Bye, bye."
                    de: "..." 
            - text:
                en: "I hope this helps?"
                de: "..."
              responses:
                  - text:
                      en: "Thank you very much. Goodbye."
                      de: "..."
  citizenPunk:
    name:
      en: "Statistician"
      de: "Statistiker*in"
    spawn: { x: 3671, y: 2930 }
    dialogue:
      - text:
          en: "I am a statistician."
          de: "Ich bin Statistikerin"
  citizenBlue:
