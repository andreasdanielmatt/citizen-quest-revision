            - text:
                en: "I will make a video about this issue, but sorry… I can’t dig the pathways myself."
                de: "Ich werde ein Video über dieses Thema machen, aber leider kann ich die Wege nicht selbst graben."
          citizenPunk:
            - text:
                en: "I wish it was easier to get the government to act once we have the data that shows the solution to a problem."
                de: "Ich wünschte, es wäre einfacher, die Stadt zum Handeln zu bewegen, sobald wir die Daten zur Problemlösung haben."
          citizenCage:
