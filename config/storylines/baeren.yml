decision:
  en: "Bears have been recently sighted in the woods, and people are scared. The city government has promised to do something about it."
  de: "Vor kurzem wurden Bären in den Wäldern gesichtet, die Menschen haben Angst. Die Stadtverwaltung hat versprochen, sich um die Sache zu kümmern."
prompt:
  en: "Bears have been recently sighted in the woods, and people are scared. The city government has promised to do something about it."
  de: "Vor kurzem wurden Bären in den Wäldern gesichtet, die Menschen haben Angst. Die Stadtverwaltung hat versprochen, sich um die Sache zu kümmern."
npcs:
  mayor:
    name:
      en: "City Mayor"
      de: "Bürgermeisterin"
    spawn: { x: 3240, y: 2974 }
    dialogue:
      - text:
          en: "Many years ago there were bears in this region, and people back then killed them all. We’re excited to see them back."
          de: "Vor vielen Jahren gab es in dieser Region Bären, und die Menschen haben sie damals alle getötet. Wir freuen uns, dass sie zurück sind."
  parksDirector:
    name:
      en: "Director of the environmental agency"
      de: "Leiterin des Umweltamts"
    spawn: { x: 3816, y: 2890 }
    dialogue:
      - text:
          en: "Many people are requesting action against bears, but I know others feel differently."
          de: "Viele Menschen fordern Maßnahmen gegen Bären, aber ich weiß, dass andere das anders sehen."
  journalist:
    name:
      en: "Journalist"
      de: "Journalist"
    spawn: { x: 5050, y: 3130 }
    dialogue:
      - type: first
        items:
          - text:
              en: "Bears are protected by laws, but they can’t participate in decisions or make demands."
              de: "Bären sind durch Gesetze geschützt, aber sie können nicht an Entscheidungen teilnehmen oder Forderungen stellen."
          - cond: 'quest.bearAdvocate.done'
            text:
              en: "Now that they have an advocate, bears can take part in decisions and make demands for their wellbeing."
              de: "Jetzt, da sie einen Fürsprecher haben, können Bären an Entscheidungen teilnehmen und Forderungen für ihr Wohlergehen stellen."
  biologist:
    name:
      en: "Biologist"
      de: "Biologin"
    spawn: { x: 4698, y: 990 }
    dialogue:
      - text:
          en: "It's been generations since bears were in this area. Makes me wonder what's driving them here."
          de: "Es ist Generationen her, dass es in dieser Gegend Bären gab. Ich frage mich, was sie hierher treibt."
  tourist:
    name:
      en: "Tourist"
      de: "Tourist"
    spawn: { x: 2901, y: 2050 }
    dialogue:
      - text:
          en: "I was in the woods and managed to snap a photo of a bear from a safe distance. It was exhilarating!"
          de: "Ich war im Wald und habe es geschafft, aus sicherer Entfernung ein Foto von einem Bären zu machen. Es war atemberaubend!"
  robot:
    name:
      en: "Robot"
      de: "Roboter"
    spawn: { x: 5748, y: 2340 }
    dialogue:
      - type: random
        items:
          - text:
              en: "If you can't defend yourself against a bear, maybe you shouldn't be going into the woods in the first place."
              de: "Wenn man sich nicht gegen einen Bären wehren kann, sollte man vielleicht gar nicht erst in den Wald gehen."
          - text:
              en: "If bears are moving into the city, can we charge them rent?"
              de: "Wenn Bären in die Stadt ziehen, können wir dann Miete von ihnen verlangen?"
          - text:
              en: "It's just a bear. Shoot it, make a rug. End of story."
              de: "Es ist nur ein Bär. Erschieße ihn und mach einen Teppich daraus. Ende der Geschichte."
  museumDirector:
    name:
      en: "Museum Director"
      de: "Museumsdirektorin"
    spawn: { x: 5213, y: 2290 }
    dialogue:
      - text:
          en: "We should take this as an opportunity to educate our kids about coexisting with wildlife."
          de: "Wir sollten das zum Anlass nehmen, unsere Kinder über das Zusammenleben mit Wildtieren zu informieren."
  citizenCool:
    name:
      en: "Video blogger"
      de: "Videobloggerin"
    spawn: { x: 4416, y: 3130 }
    dialogue:
      - type: sequence
        items:
        - text:
            en: "It’s bear-month in my online channel!"
            de: "Es ist ein Bärenmonat in meinem Online-Kanal!"
        - text:
            en: "Remember to like and subscribe!"
            de: "Vergesst nicht, zu liken und zu abonnieren!"
  citizenBraid:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 536, y: 3130 }
    dialogue:
      - text:
          en: "I’m happy to have a bear or two in the forest, but there are too many now."
          de: "Meinetwegen können ein oder zwei Bären im Wald leben, aber jetzt sind es zu viele."
  citizenCat:
    name:
      en: "Curious Citizen"
      de: "Neugierige Bürgerin"
    spawn: { x: 2390, y: 2050 }
    dialogue:
      - text:
          en: "I *LOVE* bears!"
          de: "Ich *LIEBE* Bären!"
  citizenHipster:
    name:
      en: "Citizen"
      de: "Bürger"
    spawn: { x: 3625, y: 1470 }
    dialogue:
      - text:
          en: "Are bears invading our territory or are we in theirs?"
          de: "Dringen die Bären in unser Gebiet ein oder sind wir in ihrem?"
  citizenPuan:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 2455, y: 1470 }
    dialogue:
      - text:
          en: "I used to enjoy hiking in the woods. Because of the bears it’s now too dangerous for children."
          de: "Früher ging ich gern im Wald wandern. Jetzt? Wegen der Bären ist es viel zu gefährlich für die Kinder."
  citizenCage:
    name:
      en: "Citizen"
      de: "Bürger"
    spawn: { x: 1673, y: 3130 }
    dialogue:
      - text:
          en: "I saw a video of a bear eating a guinea pig. What if a human child is next?"
          de: "Ich habe ein Video gesehen, in dem ein Bär einen Hamster frisst. Was, wenn es nächstes mal ein Kind ist?"
  citizenPunk:
    name:
      en: "Software Developer"
      de: "Software-Entwickler"
    spawn: { x: 4286, y: 2050 }
    dialogue:
      - text:
          en: "I read that bears are mostly vegetarian and prefer berries and plants."
          de: "Ich habe gelesen, dass Bären meist Vegetarier sind und Beeren und Pflanzen bevorzugen."
  citizenLila:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 1221, y: 1625 }
    dialogue:
      - text:
          en: "First bears, what's next? Wolves? This is no longer a laughing matter."
          de: "Erst Bären, was kommt als nächstes? Wölfe? Das ist echt kein Witz mehr."
  citizenBlue:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 1946, y: 2051 }
    dialogue:
      - text:
          en: "I don’t mind bears in the woods, but I want to feel safe in the city."
          de: "Bären im Wald, okay. Aber in der Stadt will ich mich sicher fühlen."
  constructionWorker:
    name:
      en: "Engineer"
      de: "Ingenieurin"
    spawn: { x: 5846, y: 3130 }
    dialogue:
      - text:
          en: "I read that bears might be coming closer because of climate change. Is that true?"
          de: "Ich habe gelesen, dass die Bären wegen des Klimawandels immer näher kommen. Stimmt das?"
  citizenQueen:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 5660, y: 970 }
    dialogue:
      - text:
          en: "Bears are only welcome in the city if they are willing to adapt to our culture and traditions."
          de: "Bären sind in der Stadt nur dann willkommen, wenn sie bereit sind, sich an unsere Kultur und Traditionen anzupassen."
  citizenRanger:
    name:
      en: "Ranger"
      de: "Ranger"
    spawn: { x: 896, y: 2290 }
    dialogue:
      - text:
          en: "I worked for decades in bear territory. Coexistence is possible."
          de: "Ich habe jahrzehntelang im Bärengebiet gearbeitet. Koexistenz ist möglich."
  citizenWheelchair:
    name:
      en: "Composer"
      de: "Komponistin"
    spawn: { x: 6128, y: 2330 }
    dialogue:
      - text:
          en: "I’m not worried about bears, but I understand people who are that live near the woods."
          de: "Ich habe keine Angst vor Bären, aber ich verstehe die Leute, die am Waldrand wohnen."
  citizenChamp:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 1946, y: 2770 }
    dialogue:
      - text:
          en: "Bears attacked sheep in another farm. I’m worried for my cattle, because my family depends on it."
          de: "Bei einem Nachbarhof haben Bären Schafe angegriffen. Ich bin besorgt um mein Vieh. Meine Familie hängt davon ab."
quests:
  fear:
    npc: mayor
    mood: interrogation
    available:
      dialogue:
        - type: sequence
          items:
            - text:
                en: "Maybe the bears will go away on their own. Are people really concerned?"
                de: "Vielleicht verschwinden die Bären von selbst. Sind die Menschen wirklich besorgt?"
            - text:
                en: "Can you find 3 people who are worried or unhappy about having bears near the city?"
                de: "Kannst du 3 Menschen finden, die besorgt oder unglücklich über die Bären in der Nähe der Stadt sind?"
              responses:
                - text:
                    en: "Accept the quest"
                    de: "Nimm die Aufgabe an"
                  thenText:
                    en: "Good luck!"
                    de: "Viel Glück dabei!"
                  set: [ 'quest.fear.active' ]
                - text:
                    en: "Decline for now"
                    de: "Vorläufig ablehnen"
                  thenText:
                    en: "OK. I’ll be here if you change your mind."
                    de: "Okay. Ich bin hier, falls du deine Meinung änderst."
    stages:
      - cond: 'COUNT("op.neg") >= 3'
        prompt:
          en: "Report back to the city mayor."
          de: "Sprich mit der Bürgermeisterin."
        target: mayor
        dialogues:
          mayor:
            - text:
                en: "Thank you for your help. I’ll see what I can do."
                de: "Danke für deine Hilfe. Ich werde sehen, was ich tun kann."
              set: [ 'quest.fear.done', 'pnt.empathy.fear' ]
      - prompt:
          en: "Find 3 people who are worried or unhappy about having bears near the city."
          de: "Finde 3 Menschen, die besorgt oder unglücklich über die Bären in der Nähe der Stadt sind."
        counter:
          expression: 'COUNT("op.neg")'
          max: 3
          icon: angry
        dialogues:
          citizenQueen:
            - text:
                en: "Bears are only welcome in the city if they are willing to adapt to our culture and traditions."
                de: "Bären sind in der Stadt nur dann willkommen, wenn sie bereit sind, sich an unsere Kultur und Traditionen anzupassen."
