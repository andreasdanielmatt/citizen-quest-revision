            - text:
                en: "Having bears nearby makes our town unique and could attract tourists. Think about it!"
                de: "Bären in der Nähe zu haben, macht unsere Stadt einzigartig und könnte Tourist*innen anziehen. Denk mal darüber nach!"
              set: [ 'op.love.journalist' ]
