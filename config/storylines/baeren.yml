            - text:
                en: "I'm a birdwatcher. Bears coming back is great for biodiversity. The forest is richer for it."
                de: "Ich beobachte gerne Vögel. Die Rückkehr der Bären ist gut für die Artenvielfalt. Der Wald ist dadurch vielfältiger geworden."
              set: [ 'op.love.hipster' ]
          tourist:
            - text:
                en: "I was in the woods and managed to snap a photo of a bear from a safe distance. It was exhilarating!"
                de: "Ich war im Wald und habe es geschafft, aus sicherer Entfernung ein Foto von einem Bären zu machen. Es war atemberaubend!"
              set: [ 'op.love.tourist' ]
