            - text:
                en: "Only people living in apartments in the middle of the city can be happy about a bear infestation."
                de: "Nur Menschen, die in Wohnungen mitten in der Stadt leben, können sich über eine Bärenplage freuen."
          citizenChamp:
            - text:
