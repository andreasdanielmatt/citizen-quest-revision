            - text:
                en: "We should take this as an opportunity to educate our kids about coexisting with wildlife."
                de: "Wir sollten das zum Anlass nehmen, unsere Kinder über das Zusammenleben mit Wildtieren zu informieren."
              set: [ 'op.love.museumDirector' ]
