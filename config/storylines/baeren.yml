                de: "Ich hoffe, dass das stimmt, aber wir können es nicht selbst finanzieren. Wir haben schon genug Probleme."
          constructionWorker:
            - text:
                en: "Building tunnels under the roads is not a big challenge in terms of engineering. It’s a political problem."
                de: "Der Bau von Tunneln unter den Straßen ist keine große Herausforderung in Bezug auf die Technik. Es ist ein politisches Problem."
