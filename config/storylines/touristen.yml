    ending:
      dialogue:
        - type: sequence
          items:
            - type: first
              items:
                - cond: 'COUNT("pnt") >= 1'
                  text:
                    de: "Die Bürgermeisterin und das Unternehmen Drehmoment™ vereinbarten den Bau eines neuen Riesenrads."
                    en: "The major and the Spin City™ company agreed to build a new Ferris wheel."
                - text:
                    en: 'The construction of the Ferris wheel was paused because of constant vandalism by angry citizens.'
                    de: 'Der Bau des Riesenrads wurde wegen andauerndem Vandalismus durch verärgerte Bürger*innen unterbrochen.'
                  class: 'citizensAngry'
                  set: [ 'ending.notBuilt' ]
            - type: first
              items:
                - cond: 'pnt.empowerment.citizenAssembly'
                  text:
                    de: 'Es wurde eine Bürger*innenversammlung einberufen, um das Riesenradprojekt zu diskutieren. Wir müssen uns die Bedenken anhören, Fragen prüfen und Entscheidungen auf der Grundlage von Informationen treffen.'
                    en: 'A citizen assembly was formed to discuss the Ferris wheel project. We need to hear concerns, study issues, and make choices based on information.'
                  class: 'citizensEmpowered'
                - cond: 'COUNT("pnt") >= 4'
                  text:
                    de: 'Einige Bürger*innen sagen, es mache viel Spaß. Die meisten sagen, es sei eine große Geldverschwendung.'
                    en: 'Some citizens say it’s a lot of fun. Most say it’s a big waste of money.'
                  class: 'citizensNeutral'
                - cond: 'COUNT("pnt") >= 3'
                  text:
                    de: 'Es wurde von Anwohner*innen zur "hässlichsten Attraktion Deutschlands" gewählt.'
                    en: 'It was voted “The ugliest attraction in Germany” by residents.'
                  class: 'citizensNeutral'
                - cond: 'COUNT("pnt") >= 2'
                  text:
                    de: 'Es zieht einige Tourist*innen an, aber die lokale Bevölkerung meidet die Gegend lieber.'
                    en: 'It attracts some tourists, but locals prefer to avoid the area.'
                  class: 'citizensSad'
                - text:
                    de: 'Die Bürger*innen protestierten wochenlang. Eine Richterin entschied, dass das Riesenrad nur an Wochenenden und bei ausgeschalteter Beleuchtung betrieben werden darf.'
                    en: 'Citizens protested for weeks. A judge decided that the Ferris wheel must only operate on weekends and with its lights off.'
                  class: 'citizensSad'
            - type: first
              items:
                - cond: '^ending.notBuilt & pnt.empowerment.environmentalImpact'
                  text:
                    de: 'Die örtliche Universität nahm Änderungen am Projekt vor, um die Auswirkungen auf Vögel und Fledermäuse zu minimieren.'
                    en: 'The local university made changes to the project to minimize the impact on local birds and bats.'
                - cond: '^ending.notBuilt & pnt.empowerment.reinvest'
                  text:
                    de: 'Ein Teil des Gewinns wird für die Aufwertung des nördlichen Teils der Stadt verwendet.'
                    en: 'A part of the profits is being used to improve the northern part of the city.'
