        dialogues:
          parksDirector:
            - text:
                en: "It’s clear that expansion and preservation of the forest need to be balanced."
                de: "Stadterweiterung und Erhaltung des Waldes müssen in einem ausgewogenen Verhältnis stehen."
              set: [ 'quest.against.done', 'pnt.empathy.against' ]
