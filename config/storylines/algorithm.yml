                de: "Big Data ist die Zukunft der Entscheidungsfindung."
              set: [ 'op.favor.citizenPunk' ]
          citizenLila:
            - text:
                en: "I don’t trust politicians. I’m happy for the city to make decisions using data and logic."
                de: "Ich vertraue Politiker*innen nicht. Ich bin froh, wenn die Stadt ihre Entscheidungen anhand von Daten und Logik trifft."
              set: [ 'op.favor.citizenLila' ]
          constructionWorker:
            - text:
                en: "I trust numbers more than people’s opinions."
                de: "Ich vertraue Zahlen mehr als der Meinung von Leuten."
              set: [ 'op.favor.constructionWorker' ]
          citizenHoodie:
            - text:
                en: "We have a housing crisis. Using a computer is logic over emotions."
                de: "Wir haben eine Wohnungskrise. Ein Computer stellt Logik über Emotionen."
              set: [ 'op.favor.citizenHoodie' ]
  against:
    npc: parksDirector
    mood: interrogation
    available:
      dialogue:
        - type: sequence
          items:
            - text:
                en: "Building more homes comes at the cost of cutting down the forest. Not everybody wants this…"
                de: "Der Bau von mehr Häusern geht auf Kosten der Abholzung des Waldes. Nicht jeder will das…"
            - text:
                en: "… it doesn’t matter what an algorithm “recommends”."
                de: "… es spielt keine Rolle, was ein Algorithmus „empfiehlt“."
            - text:
                en: "Can you find 3 people against following the algorithm’s recommendation?"
                de: "Kannst du 3 Leute finden, die dagegen sind, der Empfehlung eines Algorithmus zu folgen?"
              responses:
                - text:
                    en: "Accept the quest"
                    de: "Nimm die Aufgabe an"
                  thenText:
                    en: "Thanks, I want to ensure the project is not controversial."
                    de: "Danke, ich möchte sicherstellen, dass das Projekt nicht umstritten ist."
                  set: [ 'quest.against.active' ]
                - text:
                    en: "Decline for now"
                    de: "Vorläufig ablehnen"
                  thenText:
                    en: "OK. I’ll be here if you change your mind."
                    de: "Okay. Ich bin hier, falls du deine Meinung änderst."
