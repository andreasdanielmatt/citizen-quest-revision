decision:
  en: "Cut trees to make space for new homes? Citizens disagree. An algorithm created by the local software company says YES. Should the government let an algorithm decide?"
  de: "Sollen Bäume gefällt werden, um neuen Wohnraum zu schaffen? Die Bürger*innen sind dagegen. Ein von der örtlichen Softwarefirma entwickelter Algorithmus sagt JA. Soll die Stadtverwaltung einen Algorithmus entscheiden lassen?"
prompt:
  en: "Cut trees to make space for new homes? An algorithm created by the local software company says YES. Should the government let an algorithm decide?"
  de: "Sollen Bäume gefällt werden, um neuen Wohnraum zu schaffen? Ein von der örtlichen Softwarefirma entwickelter Algorithmus sagt JA. Soll die Stadtverwaltung einen Algorithmus entscheiden lassen?"
initFlags:
  - inc.mayor
  - inc.citizenPunk
npcs:
  mayor:
    name:
      en: "City Mayor"
      de: "Bürgermeisterin"
    spawn: { x: 3240, y: 2974 }
    dialogue:
      - text:
          en: "Algorithmic decision-making might be the future of democracy."
          de: "Algorithmische Entscheidungsfindung könnte die Zukunft der Demokratie sein."
  parksDirector:
    name:
      en: "Director of the environmental agency"
      de: "Leiterin des Umweltamts"
    spawn: { x: 3816, y: 2890 }
    dialogue:
      - text:
          en: "The mayor is too eager to let a computer do her work."
          de: "Die Bürgermeisterin ist zu sehr daran interessiert, ihre Arbeit von einem Computer erledigen zu lassen."
  journalist:
    name:
      en: "Journalist"
      de: "Journalist"
    spawn: { x: 5050, y: 3130 }
    dialogue:
      - type: sequence
        items:
          - text:
              en: "Are people really in favor of letting an algorithm decide? "
              de: "Sind die Menschen wirklich dafür, dass Algorithmus entscheidet? "
          - text:
              en: "Or do they support it because it agrees with their existing opinions?"
              de: "Oder unterstützen sie das nur, weil er mit ihren Meinungen übereinstimmt?"
  biologist:
    name:
      en: "Biologist"
      de: "Biologin"
    spawn: { x: 4698, y: 990 }
    dialogue:
      - type: sequence
        items:
          - text:
              en: "An algorithm could be designed to minimize tree-cutting or to maximize construction profits."
              de: "Ein Algorithmus könnte so konzipiert sein, dass er die Abholzung von Bäumen minimiert oder die Gewinne im Baugewerbe maximiert."
          - text:
              en: "Technology, by itself, is neither good nor bad."
              de: "Technologie an sich ist weder gut noch schlecht."
  tourist:
    name:
      en: "Tourist"
      de: "Tourist"
    spawn: { x: 2901, y: 2050 }
    dialogue:
      - text:
          en: "In my country, citizens have access to the same data and algorithms the government uses and can help improve them."
          de: "In meinem Land haben die Bürger*innen Zugang zu denselben Daten und Algorithmen wie die Regierung und sie können zu deren Verbesserung beitragen."
  robot:
    name:
      en: "Robot"
      de: "Roboter"
    spawn: { x: 5748, y: 2340 }
    dialogue:
      - type: random
        items:
          - text:
              en: "People can’t even decide what to have for breakfast. Relax and let computers show you how it’s done."
              de: "Die Menschen können nicht mal entscheiden, was sie zum Frühstück essen wollen. Entspannt euch und lasst euch von den Computern zeigen, wie es geht."
          - text:
              en: "Let’s decide the human way: Left-swipe = the tree lives, right-swipe = cut it down!"
              de: "Lasst es uns auf menschliche Art entscheiden: Nach links wischen = der Baum lebt, nach rechts wischen = abholzen!"
  museumDirector:
    name:
      en: "Museum Director"
      de: "Museumsdirektorin"
    spawn: { x: 5213, y: 2290 }
    dialogue:
      - type: sequence
        items:
          - text:
              en: "It’s important that our city be allowed to grow, and that it does so responsibly."
              de: "Es ist wichtig, dass unsere Stadt wachsen kann, und zwar verantwortungsvoll."
          - text:
              en: "The algorithm might not be perfect, but it represents our best effort."
              de: "Der Algorithmus mag nicht perfekt sein, aber er stellt unser bestes Bemühen dar."
  citizenCool:
    name:
      en: "Video blogger"
      de: "Videobloggerin"
    spawn: { x: 4416, y: 3130 }
    dialogue:
      - type: sequence
        items:
          - text:
              en: "In my latest video…"
              de: "In meinem letzten Video..."
          - text:
              en: "… I let an algorithm take all my decisions for a week!"
              de: "... hat ein Algorithmus eine Woche lang alle meine Entscheidungen getroffen!"
          - text:
              en: "Remember to like and subscribe!"
              de: "Vergesst nicht zu liken und zu abonnieren!"
  citizenBraid:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 536, y: 3130 }
    dialogue:
      - text:
          en: "We all said more homes are needed. Now even a computer agrees! Why wait?"
          de: "Wir alle haben gesagt, dass wir mehr Wohnungen brauchen. Jetzt stimmt uns sogar ein Computer zu! Warum warten?"
  citizenCat:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 2390, y: 2050 }
    dialogue:
      - text:
          en: "Construction companies wanted to cut down the forest for years. Did they create the algorithm?"
          de: "Bauunternehmen wollten den Wald jahrelang abholzen. Haben sie den Algorithmus entworfen?"
  citizenHipster:
    name:
      en: "Citizen"
      de: "Bürger"
    spawn: { x: 3625, y: 1470 }
    dialogue:
      - text:
          en: "Rent is very expensive and it’s very hard to find an apartment. We need new homes, no question."
          de: "Die Mieten sind sehr teuer und es ist sehr schwer, eine Wohnung zu finden. Wir brauchen neue Wohnungen, keine Frage."
  citizenPuan:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 2455, y: 1470 }
    dialogue:
      - text:
          en: "A computer is telling us to cut down our trees? Scary!"
          de: "Ein Computer sagt uns, dass wir unsere Bäume fällen sollen? Unheimlich!"
  citizenCage:
    name:
      en: "Citizen"
      de: "Bürger"
    spawn: { x: 1673, y: 3130 }
    dialogue:
      - text:
          en: "Expanding the city is a big decision. I think using technology to help us is a good idea."
          de: "Die Ausweitung der Stadt ist eine große Entscheidung. Ich denke, es ist eine gute Idee, Technologie dafür zu nutzen."
  citizenQueen:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 5660, y: 970 }
    dialogue:
      - text:
          en: "If we build new homes it’ll only attract undesirables. I’d rather pay a high rent."
          de: "Wenn wir neue Wohnungen bauen, wird das nur unliebsame Leute anziehen. Da zahle ich lieber eine hohe Miete."
  citizenPunk:
    name:
      en: "Software Developer"
      de: "Software-Entwickler"
    spawn: { x: 4286, y: 2050 }
    dialogue:
      - text:
          en: "Big data is the future of decision-making."
          de: "Big Data ist die Zukunft der Entscheidungsfindung."
  citizenLila:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 1221, y: 1625 }
    dialogue:
      - text:
          en: "I don’t trust politicians. I’m happy for the city to make decisions using data and logic."
          de: "Ich vertraue Politiker*innen nicht. Ich bin froh, wenn die Stadt ihre Entscheidungen anhand von Daten und Logik trifft."
  citizenBlue:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 1946, y: 2051 }
    dialogue:
      - type: sequence
        items:
          - text:
              en: "New homes are important, but nature is more important. "
              de: "Neue Häuser sind wichtig, aber die Natur ist noch wichtiger."
          - text:
              en: "They should use their computer to find an alternative solution."
              de: "Sie sollten den Computer nutzen, um eine alternative Lösung zu finden."
  constructionWorker:
    name:
      en: "Engineer"
      de: "Ingenieurin"
    spawn: { x: 5846, y: 3130 }
    dialogue:
      - text:
          en: "I trust numbers more than people’s opinions."
          de: "Ich vertraue Zahlen mehr als der Meinung von Leuten."
  citizenHoodie:
    name:
      en: "Burger*innen"
      de: "Bürger*innen"
    spawn: { x: 5261, y: 3130 }
    dialogue:
      - text:
          en: "We have a housing crisis. Using a computer is logic over emotions."
          de: "Wir haben eine Wohnungskrise. Ein Computer stellt Logik über Emotionen."
  citizenRanger:
    name:
      en: "Ranger"
      de: "Ranger"
    spawn: { x: 896, y: 2290 }
    dialogue:
      - text:
          en: "You can’t calculate the value of the forest. No algorithm understands that."
          de: "Man kann den Wert eines Waldes nicht berechnen. Kein Algorithmus versteht das."
  citizenWheelchair:
    name:
      en: "Composer"
      de: "Komponistin"
    spawn: { x: 6128, y: 2330 }
    dialogue:
      - type: sequence
        items:
          - text:
              en: "Numbers are precise, but reality isn’t. "
              de: "Zahlen sind präzise, aber die Realität ist es nicht."
          - text:
              en: "The equation ignores infinite things we must consider."
              de: "Die Gleichung lässt unendlich viele Dinge außer Acht, die wir berücksichtigen müssen."
  citizenChamp:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 1946, y: 2770 }
    dialogue:
      - text:
          en: "More homes mean more people, more traffic, more noise. Is that what we really want?"
          de: "Mehr Wohnungen bedeuten mehr Menschen, mehr Verkehr, mehr Lärm. Wollen wir das wirklich?"
  lawyer:
    name:
      en: "Lawyer"
      de: "Anwalt"
    spawn: { x: 2803, y: 2915 }
    dialogue:
      - text:
          en: "Can this algorithm be explained, down to the smallest detail, to citizens?"
          de: "Kann dieser Algorithmus den Bürger*innen bis ins kleinste Detail erklärt werden?"
quests:
  favor:
    npc: mayor
    mood: interrogation
    available:
      dialogue:
        - type: sequence
          items:
            - text:
                en: "Building new homes means cutting down part of the forest."
                de: "Um neue Häuser zu bauen, muss ein Teil des Waldes abgeholzt werden."
            - text:
                en: "I want to be sure citizens are comfortable leaving this decision up to a computer algorithm."
                de: "Ich möchte sicherstellen, dass die Bürger*innen damit einverstanden sind, diese Entscheidung einem Computeralgorithmus zu überlassen."
            - text:
                en: "Can you find 3 people who are in favor?"
                de: "Kannst du 3 Personen finden, die dafür sind?"
              responses:
                - text:
                    en: "Accept the quest"
                    de: "Nimm die Aufgabe an"
                  thenText:
                    en: "Thanks, I want to ensure the project has support."
                    de: "Danke, ich möchte sicherstellen, dass das Projekt Unterstützung hat."
                  set: [ 'quest.favor.active' ]
                - text:
                    en: "Decline for now"
                    de: "Vorläufig ablehnen"
                  thenText:
                    en: "OK. I’ll be here if you change your mind."
                    de: "Okay. Ich bin hier, falls du deine Meinung änderst."
    stages:
      - cond: 'COUNT("op.favor") >= 3'
        prompt:
          en: "Report back to the city mayor."
          de: "Sprich mit der Bürgermeisterin."
        target: mayor
        dialogues:
          mayor:
            - text:
                en: "It’s clear that many citizens trust algorithms with important decisions."
                de: "Viele Bürger*innen vertrauen Algorithmen bei wichtigen Entscheidungen."
              set: [ 'quest.favor.done', 'pnt.empathy.favor' ]
      - prompt:
          en: "Find 3 people who are in favor of using an algorithm to decide."
          de: "Finde 3 Personen, die dafür sind, dass ein Algorithmus die Entscheidung fällt."
        counter:
          expression: 'COUNT("op.favor")'
          max: 3
          icon: happy
        dialogues:
          mayor:
            - text:
                en: "I want to be sure citizens are comfortable leaving this decision up to a computer algorithm."
                de: "Ich möchte sicherstellen, dass die Bürger*innen diese Entscheidung einem Computeralgorithmus überlassen wollen."
          tourist:
            - text:
                en: "In my country, citizens have access to the same data and algorithms the government uses and can help improve them."
                de: "In meinem Land haben die Bürger*innen Zugang zu denselben Daten und Algorithmen wie die Regierung und sie können zu deren Verbesserung beitragen."
              set: [ 'op.favor.tourist' ]
          museumDirector:
            - type: sequence
              items:
                - text:
                    en: "It’s important that our city be allowed to grow, and that it does so responsibly."
                    de: "Es ist wichtig, dass unsere Stadt wachsen kann, und zwar verantwortungsvoll."
                - text:
                    en: "The algorithm might not be perfect, but it represents our best effort."
                    de: "Der Algorithmus mag nicht perfekt sein, aber er stellt unser bestes Bemühen dar."
                  set: [ 'op.favor.museumDirector' ]
          citizenBraid:
            - text:
                en: "We all said more homes are needed. Now even a computer agrees! Why wait?"
                de: "Wir alle haben gesagt, dass wir mehr Wohnungen brauchen. Jetzt stimmt uns sogar ein Computer zu! Warum warten?"
              set: [ 'op.favor.citizenBraid' ]
          citizenHipster:
            - text:
                en: "Rent is very expensive and it’s very hard to find an apartment. We need new homes, no question."
                de: "Die Mieten sind sehr teuer und es ist sehr schwer, eine Wohnung zu finden. Wir brauchen neue Wohnungen, keine Frage."
              set: [ 'op.favor.citizenHipster' ]
          citizenCage:
            - text:
                en: "Expanding the city is a big decision. I think using technology to help us is a good idea."
                de: "Die Ausweitung der Stadt ist eine große Entscheidung. Ich denke, es ist eine gute Idee, Technologie dafür zu nutzen."
              set: [ 'op.favor.citizenCage' ]
          citizenPunk:
            - text:
